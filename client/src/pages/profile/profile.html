<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{loggedUser.name}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="profile-info">
    <div class="info-container start" (click)="showModal(followers, 'Seguidores', false)">
      Seguidores: {{followers.length}}
    </div>
    <div class="info-container end" (click)="showModal(loggedUser.following, 'Siguiendo', true)">
      Siguiendo: {{loggedUser.following.length}}
    </div>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let post of posts; let i = index">
      <ion-item>
        <div class="post-title">
          <span class="inner-item-left">{{post.author}}</span>
          <ion-icon name="heart" isActive="{{post.liked}}" color="danger" class="inner-item-right"
                    (click)="toogleLike()"></ion-icon>
        </div>
        <div class="post-content">
          <h3 text-wrap>{{post.text}}</h3>
        </div>
        <div class="post-footer">
          <span class="inner-item-left">
            <ion-badge color="primary">{{post.likesCount}} likes</ion-badge>
          </span>
          <ion-note class="inner-item-right">{{post.date | amTimeAgo}}</ion-note>
        </div>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deletePost(i)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
