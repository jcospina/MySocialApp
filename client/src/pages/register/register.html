<ion-content class="full-h-container">


  <div class="register-box">

    <div class="box-title">
      <p>Ingresa tus datos</p>
    </div>

    <div padding>
      <form [formGroup]="registerForm">

        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input formControlName="name" type="text" id="name"></ion-input>
        </ion-item>
        <ion-item *ngIf="registerForm.get('name').errors && registerForm.get('name').dirty" no-lines>
          <p *ngIf="registerForm.get('name').hasError('required')" class="error-message">El nombre es obligatorio</p>
        </ion-item>
        <ion-item>
          <ion-label>Correo:</ion-label>
          <ion-input formControlName="email" type="email" id="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="registerForm.get('email').errors && registerForm.get('email').dirty" no-lines>
          <p *ngIf="registerForm.get('email').hasError('required')" class="error-message">El correo es obligatorio</p>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña:</ion-label>
          <ion-input formControlName="password" type="password" id="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="registerForm.get('password').errors && registerForm.get('password').dirty" no-lines>
          <p *ngIf="registerForm.get('password').hasError('required')" text-wrap class="error-message">La contraseña es
            obligatoria</p>
          <p *ngIf="registerForm.get('password').hasError('minlength')" text-wrap class="error-message">La contraseña
            debe
            tener mínimo 8
            caracteres</p>
        </ion-item>

        <button ion-button block color="primary" class="submit-button" (click)="register()"
                [disabled]="registerForm.invalid">Regístrate
        </button>
        <button ion-button block color="primary" class="submit-button" outline (click)="navCtrl.pop()">Volver</button>
      </form>
    </div>
  </div>


</ion-content>
