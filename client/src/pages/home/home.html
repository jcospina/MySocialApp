<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh" item-right></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Feed
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newPost()">
        <ion-icon name="create" item-right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <post *ngFor="let post of posts" [post]="post" [userId]="user.id"></post>
</ion-content>
