<ion-content class="full-h-container">


  <div class="login-box" padding>

    <div class="logo-container">
      <img src="assets/img/app-icon.png" alt="Logo" class="app-logo"/>
    </div>

    <form [formGroup]="loginForm">

      <ion-item>
        <ion-label>Correo:</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty" no-lines>
        <p *ngIf="loginForm.get('email').hasError('required')" class="error-message">El correo es obligatorio</p>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty" no-lines>
        <p *ngIf="loginForm.get('password').hasError('required')" class="error-message">La contraseña es obligatoria</p>
      </ion-item>
      <button ion-button block color="secondary" (click)="login()" class="submit-button" [disabled]="loginForm.invalid">
        Inicia Sesión
      </button>
      <h4>o</h4>
      <button ion-button block color="primary" (click)="register()">Regístrate</button>
    </form>
  </div>


</ion-content>
